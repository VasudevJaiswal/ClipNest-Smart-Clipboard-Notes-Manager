<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClipNest: Smart Clipboard & Notes Manager</title>
  <meta name="viewport" content="width=370, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="glass-container">
    <div class="header-row">
      <img src="assets/logo.svg" alt="Logo" class="logo" />
      <h1>ClipNest</h1>
    </div>
    <div class="tip-row" id="tipRow">
      <span>
        <svg width="18" height="18" style="vertical-align:middle;margin-right:4px" fill="none" stroke="#37c6f8"><circle cx="9" cy="9" r="8" stroke-width="2"/><path d="M9 6v3" stroke-width="2"/><circle cx="9" cy="13" r="1.2" fill="#37c6f8" /></svg>
        Tracks what you copy or paste in browser tabs. Save, pin, or send to Google Keep!
      </span>
      <button id="hideTip" title="Hide tip">&times;</button>
    </div>
    <div class="search-row">
      <input id="search" type="text" placeholder="Search clipboard..." autocomplete="off" />
    </div>
    <div class="btn-row">
      <button id="download" class="icon-btn download-btn" title="Download Clipboard History">
        <svg width="20" height="20" fill="none" stroke="#16a34a"><path d="M10 3v10m0 0l-4-4m4 4l4-4"/><rect x="4" y="17" width="12" height="2" rx="1" fill="#16a34a"/></svg>
        Download
      </button>
      <button id="clear" title="Clear All" class="icon-btn trash-btn">
        <svg width="20" height="20" fill="none" stroke="currentColor"><path d="M5 6h10M9 6V4h2v2m-7 2h12l-1 10a2 2 0 01-2 2H8a2 2 0 01-2-2L5 8z"/></svg>
        Clear All
      </button>
    </div>
    <ul id="history" class="history-list"></ul>
    <footer>
      <small>
        Made by 
        <a href="https://github.com/VasudevJaiswal" target="_blank" rel="noopener noreferrer">
          Vasudev Jaiswal
        </a>
        <span style="color:#e74c3c;">â™¥</span>
      </small>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
